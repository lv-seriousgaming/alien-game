<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Value Mapping Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Earth Innovator! üåç</h1>
        <p>I‚Äôm Kang, an interstellar merchant from a galaxy far away. My mission? To explore the most intriguing innovations of your planet for potential intergalactic exchange. Your creation has caught our cosmic interest. Could it be what we're looking for?</p>
        
        <label for="innovation">STEP 1: Describe your innovation<br>Please share the essence of your innovation with us. Your words will pave our path to understanding.</label>
        <textarea id="innovation" name="innovation"></textarea>
        
        <label for="benefits">STEP 2: Negotiations begin!<br>What benefits does this innovation bring? Consider how it improves upon existing solutions or addresses unmet needs. Your insights will help us assess its potential value.</label>
        <textarea id="benefits" name="benefits"></textarea>
        
        <label for="examples">STEP 3: Asking for Concrete Examples.<br>You've outlined broad benefits which is a great start. Now can you give me specific examples of how this innovation has positively impacted you or others? Real-world examples will help us better understand its value.</label>
        <textarea id="examples" name="examples"></textarea>
        
        <label for="summary">STEP 4: Evaluation and summary.<br>Marvelous dialogue Earth's brilliant mind! üåü The depths of your innovation's values have truly transcended the stars. For this galactic exchange of ideas I am over the moon to bestow upon you:</label>
        <textarea id="summary" name="summary"></textarea>
        
        <button id="submit">Submit</button>
        <div id="feedback"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
